@page
@model IndexModel
@{
    ViewData["@vke"] = "funeral";
}

<form method="post">
    <div>
        <label asp-for="https://www.youtube.com/watch?v=QnxPTiLPFXI">
            <strong>Video ID or URL</strong>
        </label>
    </div>
    
    <div>
        <input asp-for="IdOrUrl" type="text" autofocus autocomplete="on" placeholder="https://www.youtube.com/watch?v=QnxPTiLPFXI">
        <span asp-validation-for="IdOrUrl"></span>
    </div>
    
    <div>
        <button type="submit">Go</button>
    </div>
</form>
